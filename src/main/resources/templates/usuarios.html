<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - UP SKILLING 2030</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-graduation-cap"></i> Upskilling 2030
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i>
                    <span th:text="${usuarioLogado.nome}">Usuário</span>
                    <span th:if="${usuarioLogado.admin}" class="badge bg-warning">Admin</span>
                </span>
            <a class="btn btn-outline-light btn-sm" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1><i class="fas fa-users text-primary"></i> Gestão de Usuários</h1>
            <p class="text-muted">Administre os usuários do sistema</p>
        </div>
        <a th:href="@{/usuarios/novo}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Usuário
        </a>
    </div>

    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-list"></i> Lista de Usuários
                <span class="badge bg-primary" th:text="${#lists.size(usuarios)}">0</span>
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nome}">Nome</td>
                        <td th:text="${usuario.email}">email@exemplo.com</td>
                        <td>
                                    <span th:if="${usuario.admin}" class="badge bg-warning">
                                        <i class="fas fa-crown"></i> Administrador
                                    </span>
                            <span th:unless="${usuario.admin}" class="badge bg-secondary">
                                        <i class="fas fa-user"></i> Usuário
                                    </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/usuarios/{id}(id=${usuario.id})}"
                                   class="btn btn-outline-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"
                                   class="btn btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/usuarios/{id}/deletar(id=${usuario.id})}"
                                      method="post"
                                      class="d-inline"
                                      th:onclick="return confirm('Tem certeza que deseja excluir este usuário?')">
                                    <button type="submit"
                                            class="btn btn-outline-danger"
                                            th:disabled="${usuario.id == usuarioLogado.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-users fa-2x mb-2"></i><br>
                            Nenhum usuário cadastrado
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
