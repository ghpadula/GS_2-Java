<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Upskilling 2030</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card p-4">
                <div class="logo">
                    <h2>üöÄ Upskilling 2030</h2>
                    <p class="text-muted">Prepare-se para o futuro do trabalho</p>
                </div>

                <!-- Mensagem de erro -->
                <div th:if="${param.erro}" class="alert alert-danger">
                    Email ou senha inv√°lidos!
                </div>

                <!-- Mensagem de logout -->
                <div th:if="${param.logout}" class="alert alert-info">
                    Logout realizado com sucesso!
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="seu@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha"
                               placeholder="Sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        üîê Entrar
                    </button>
                </form>

                <div class="text-center">
                    <small class="text-muted">
                         <strong>Usu√°rios para teste:</strong><br>
                        joao.silva@email.com / joao123<br>
                        maria.santos@email.com / maria123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
